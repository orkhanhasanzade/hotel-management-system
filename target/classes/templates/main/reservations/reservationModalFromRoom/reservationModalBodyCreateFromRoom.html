


	
		
                           <div class="form-group">
                   				 <label>From date</label>
                   				 <input  value="" type="text" class="form-control" id="fromDate" name="fromDate" required/>            		
                		   </div> 
                		   
                		   <div class="form-group">
                   				 <label>To date</label>
                   				 <input  value="" type="text" class="form-control" id="toDate" name="toDate" required/>                        				        		
                		   </div> 
                		   
                		   <div class="form-group">
                   				 <label>Status</label>
                   				 <input value="Pending" type="text" class="form-control" id="status" name="status" readonly/>                        				        		
                		   </div> 
                  	 	  
                  	 	   <div class = "row">
                  	 	   		<div class="col-sm-4 form-group">							
							  	  <label for="guests"><h6>Guest:</h6></label> 
                       			  <select class="form-control" id="guest" name="guest" >
                            			<option th:each="guest : ${guests}"  th:text="${guest.id}"></option> 
                       			  </select>
                       			</div>
                                            		  
                        		<div class="col-sm-4 form-group">							
							  	  <label for="rooms"><h6>Room:</h6></label> 
                            	  <input  value="" type="text" class="form-control" id="room" name="room" th:value="${room.id}" readonly/> 
                       			</div>  
                       	   </div>
                       	   <input  type="submit" th:disabled="${#lists.size(guests) == 0}" class="btn btn-primary"  value="Add"/>  
               			<script>     													
						$(document).ready(function($){
							
							$('#fromDate').datepicker({
					    		uiLibrary: 'bootstrap',
					    		format: 'yyyy-mm-dd'
							});
							$('#toDate').datepicker({
					    		uiLibrary: 'bootstrap',
					    		format: 'yyyy-mm-dd'
							});
				            
				        });
               		   </script>
