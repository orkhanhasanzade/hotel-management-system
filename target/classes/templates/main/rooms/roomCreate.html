	
	
<div class="col-xl-8 col-lg-7">
    <div class="newRoomForm">
        <form th:action="@{/room/create}" th:method="POST">
            <div class="modal fade" id="newRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                       <!-- HEADER -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add room</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <!-- BODY -->
                        <div class="modal-body">

                           <div class="form-group">
                   				 <label>Floor No</label>
                   				 <input  value="" type="text" class="form-control" id="floor" name="floor" list="floor_id" />   
                   				  <datalist id="floor_id">
                                	<option>1</option>
                               		<option>2</option>
                               		<option>3</option>
                               		<option>4</option>    
                               		<option>5</option>                          
                         		 </datalist>             		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Room No</label>
                   				 <input  value="" type="text" class="form-control" id="roomNumber" name="roomNumber" />                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Room Type</label>
                   				 <input  value="" type="text" class="form-control" id="type" name="type" list="type_id" />        
                   				 <datalist id="type_id">
                                	<option>Single</option>
                               		<option>Double</option>
                               		<option>Triple</option>
                               		<option>Family</option>                           
                         		 </datalist>          		
                		   </div>
                		   
                		   <div class="form-group">
                   				 <label>Rent price</label>
 								 <input value="" type="text" class="form-control" id="rent" name="rent" list="rent_id" />  
 								    <datalist id="rent_id">  
 									    <option value="30">  
 									    <option value="60">  
 									    <option value="150"> 
 									    <option value="180">   
 					 				</datalist>        		
                		   </div>                	
                		   
                		   <div class="form-group">
                   				 <label>Housekeeping status</label>
                   				 <input  value="" type="text" class="form-control" id="readiness" name="readiness" readonly/>                        				        		
                		   </div> 	                		          	
                		          	
                		   <label>Booking Status</label>  
                	 	   <div class="form-group">   
                		 	  <input type="checkbox" checked data-toggle="toggle" id="status" name="status"
                			  		 data-onstyle="success" data-offstyle="danger" data-off="Booked" data-on="Avaliable"
                			  		 data-width="20%" />          			  		                    		   
                	 	   </div>                    	 	  
                	 	                     
                        </div>                  
                        
                        <!-- FOOTER -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input  type="submit" class="btn btn-primary" value="Add"/>
                        </div>
                        
           
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
