
<table id="transactionTable2" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Date</th>
			<th>Amount</th>
			<th>Category</th>
			<th>From Account</th>
			<th>To Account</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="transaction : ${transactions}">
			<td th:text="${transaction.date}"></td>
			<td th:text="${'$' + ' ' + transaction.amount}"></td>
			<td><span th:if="${transaction.category == 'transfer'}">Transfer
					To</span> <span th:if="${transaction.category == 'income'}">Income
					Payment</span> <span th:if="${transaction.category == 'deposit'}">Deposit</span>
				<span th:if="${transaction.category == 'withdraw'}">Withdraw</span>
			</td>
			<td th:text="${transaction.from.number}"></td>
			<td th:text="${transaction.to.number}"></td>
			<td th:text="${transaction.description}"></td>
		</tr>
	</tbody>
</table> 
<script>		
$(document).ready(function()
{  
	$('#transactionTable2').DataTable( {
	});
});		
</script>
