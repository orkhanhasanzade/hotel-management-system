<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Dashboard</title>
</head>

<body>
<div class="page-content fade-in-up" data-layout-fragment="content">

           <h1>Dashboard</h1>
                           <br>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="ibox">
                            <div class="ibox-body">
                            
                               <div class="flexbox mb-4">
                                
                                    <div>
                                        <h3 class="m-0">Welcome to the Hotel Management webpage</h3>
                                        <br>
                                        <div>This page contains functionality to control</div>
                                             <ul>
         										<li>Rooms</li>
       										    <li>Guests</li>
         										<li>Reservations</li>         										
     										 </ul>
                                    </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <div class="page-content fade-in-up">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-success color-white widget-stat">
                            <div class="ibox-body">
                                <h2 class="m-b-5 font-strong" th:text="${count_of_rooms}"></h2>
                                 <h2 class="m-b-5 font-strong" th:if="${count_of_rooms == null}" th:text="${0}" ></h2>
                                <div class="m-b-5">ROOMS</div><i class="fa fa-building widget-stat-icon"></i>
                              <!--   <div><i class="fa fa-level-up m-r-5"></i><small>25% higher</small></div> -->
                            </div>
                        </div>
                    </div>
                    
                      <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-info color-white widget-stat">
                            <div class="ibox-body">
                                <h2 class="m-b-5 font-strong" th:text="${count_of_guests}"></h2>
                                <h2 class="m-b-5 font-strong" th:if="${count_of_guests == null}" th:text="${0}"></h2>
                                <div class="m-b-5">GUESTS</div><i class="fa fa-user widget-stat-icon"></i>
                          <!--       <div><i class="fa fa-level-up m-r-5"></i><small>17% higher</small></div> -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-info color-white widget-stat">
                            <div class="ibox-body">
                                <h2 class="m-b-5 font-strong" th:text="${count_of_reservations}"></h2>
                                 <h2 class="m-b-5 font-strong" th:if="${count_of_reservations == null}" th:text="${0}"></h2>
                                <div class="m-b-5">RESERVATIONS</div><i class="fa fa-book widget-stat-icon"></i>
                               <!--  <div><i class="fa fa-level-up m-r-5"></i><small>17% higher</small></div> -->
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-warning color-white widget-stat">
                            <div class="ibox-body">
                                 <h2 class="m-b-5 font-strong" th:text="${'$' + total_income}"></h2>
                                 <h2 class="m-b-5 font-strong" th:if="${total_income == null}" th:text="${'$' + 0}"></h2>                               
                                <div class="m-b-5">TOTAL INCOME</div><i class="fa fa-money widget-stat-icon"></i>
                           <!--      <div><i class="fa fa-level-up m-r-5"></i><small>22% higher</small></div> -->
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-warning color-white widget-stat">
                            <div class="ibox-body">
                           		 <h2 class="m-b-5 font-strong" th:text="${'$' + amount}"></h2>
                                 <h2 class="m-b-5 font-strong" th:if="${amount == null}" th:text="${'$' + 0}"></h2>
                                <div class="m-b-5">TOTAL EXPENDITURES</div><i class="fa fa-money widget-stat-icon"></i>
                           <!--      <div><i class="fa fa-level-up m-r-5"></i><small>22% higher</small></div> -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 col-md-6">
                        <div class="ibox bg-danger color-white widget-stat">
                            <div class="ibox-body">
                                 <h2 class="m-b-5 font-strong" th:text="${count_of_users}"></h2>
                                 <h2 class="m-b-5 font-strong" th:if="${count_of_users == null}" th:text="${0}"></h2>
                                <div class="m-b-5">USERS</div><i class="ti-user widget-stat-icon"></i>
                         <!--        <div><i class="fa fa-level-down m-r-5"></i><small>-12% Lower</small></div> -->
                            </div>
                        </div>
                    </div>                  
                </div>
                
                <!-- scripts -->
			 	<div data-th-replace="fragments/scripts :: scripts"></div>  
            
 </div>
</body>
</html>
