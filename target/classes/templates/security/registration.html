<!DOCTYPE html>

<head>
<title>Register</title>
</head>

<body class="bg-silver-300" style="background-color:#d1d5d8 !important;">

		<!-- GLOBAL MAINLY STYLES-->
		<link th:href="@{/assets/vendors/bootstrap/dist/css/bootstrap.min.css}"    rel="stylesheet" />
		<link th:href="@{/assets/vendors/font-awesome/css/font-awesome.min.css}"   rel="stylesheet" />
		<link th:href="@{/assets/vendors/themify-icons/css/themify-icons.css}"     rel="stylesheet" />
		
		<!-- THEME STYLES-->
    	<link th:href="@{/assets/css/main.css}" rel="stylesheet" />
		
		<!-- PAGE LEVEL STYLES-->
        <link th:href="@{/assets/css/pages/auth-light.css}"    rel="stylesheet" /> 
        
	    <div class="content">
	        <div class="brand">
	            <a class="link" href="index.html">Hotel Manager</a>
	        </div>
		
		<form id="register-form" autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal" role="form">	
            <h2 class="login-title">Sign Up</h2> 
            
            <div th:if="${successMessage NE null}">
                <div class="alert alert-info">                  
                    <div th:text="${successMessage}"></div>
                </div>
            </div>    
            <div th:if="${errorMessage NE null}">
                <div class="alert alert-warning">
                    <div th:text="${errorMessage}"></div>
                </div>
            </div>       
            
        		<fieldset>
        		
					<div class="form-group">
							<label for="name" class="cols-sm-2 control-label"></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<i class="fa fa-user fa" aria-hidden="true"></i></span> 
									<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
								</div>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									   class="validation-message"></label>
							</div>
					</div>
					
					<div class="form-group">
							<label for="email" class="cols-sm-2 control-label"> </label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span> 
									<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
								</div>
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
							</div>
					</div>
					
					<div class="form-group">
							<label for="password" class="cols-sm-2 control-label"></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i>
									</span> 
									<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
								</div>
								<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message">
								</label>
							</div>
					</div>
					
					<div class="form-group">
						 <button class="btn btn-info btn-block" type="submit">Sign up</button>
					</div>
					
					<div class="text-center">Already a member?
                		<a class="color-blue" th:href="@{/login}">Login here</a>
           			</div>
           			 
				</fieldset>         
        </form>
	     
	    </div>
	    <!-- BEGIN PAGA BACKDROPS-->
	    <div class="sidenav-backdrop backdrop"></div>
	    <div class="preloader-backdrop">
	        <div class="page-preloader">Loading</div>
	    </div>
			     
    	<!-- CORE PLUGINS -->
     	<script th:src="@{/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script><!-- jquery  -->
		<script th:src="@{/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script><!-- popper -->
		<script th:src="@{/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script><!-- bootstrap -->   	
	
		<!-- PAGE LEVEL PLUGINS -->
	    <script th:src="@{/assets/vendors/jquery-validation/dist/jquery.validate.min.js}" type="text/javascript"></script> 
	    
	    <!-- CORE SCRIPTS-->
	    <script th:src="@{/assets/js/app.js}" type="text/javascript"></script> 
	
		<!-- PAGE LEVEL SCRIPTS-->
 	    <script type="text/javascript">
	    $(function() 
	    {
	          $('#login-form').validate({
	                errorClass: "help-block",
	                rules: {
	                    email: {
	                        required: true,
	                        email: true
	                    },
	                    password: {
	                        required: true
	                    }
	                },
	                highlight: function(e) {
	                    $(e).closest(".form-group").addClass("has-error")
	                },
	                unhighlight: function(e) {
	                    $(e).closest(".form-group").removeClass("has-error")
	                },
	          });
	    });
	    </script> 
</body>
</html>
