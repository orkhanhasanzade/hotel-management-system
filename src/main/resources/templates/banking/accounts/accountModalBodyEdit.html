
 <table style="margin-left:5em;">
 		<tr>
			<th><label>Id:</label></th>
			<td><input value="" type="text" th:field="${account.id}" /></td>
		</tr>
 
		<tr>
			<th><label>Number:</label></th>
			<td><input value="" type="text" th:field="${account.number}" /></td>
		</tr>
	
		<tr>
			<th><label>Name:</label></th>
			<td><input value="" type="text" th:field="${account.name}" /></td>
		</tr>
		
		<tr>
			<th><label>Employee:</label></th>
			<td>
				<select class="form-control" th:field="${account.employee.id}" >
	                <option th:each="employee : ${employees}"  th:text="${employee.name + ' ' + employee.surname}" th:value="${employee.id}" ></option> 
	     	    </select>
			</td>
		</tr>
		
		<tr>
			<th><label>Description:</label></th>
			<!-- <td><input value="" type="text" id="description" name="description" /></td> -->
			<td>
				<textarea rows="3"  value="" class="form-control" placeholder="Description" th:field="${account.description}"></textarea> 
			</td>
		</tr>
</table>
