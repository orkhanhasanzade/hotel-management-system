<!DOCTYPE html>

<head>
<title>Login</title>
</head>

<body class="bg-silver-300" style="background-color:#d1d5d8 !important;">

		<!-- GLOBAL MAINLY STYLES -->
		<link th:href="@{/assets/vendors/bootstrap/dist/css/bootstrap.min.css}"    rel="stylesheet" />
		<link th:href="@{/assets/vendors/font-awesome/css/font-awesome.min.css}"   rel="stylesheet" />
		<link th:href="@{/assets/vendors/themify-icons/css/themify-icons.css}"     rel="stylesheet" />
		
		<!-- THEME STYLES -->
    	<link th:href="@{/assets/css/main.css}" rel="stylesheet" />
    	<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
		
		<!-- PAGE LEVEL STYLES -->
        <link th:href="@{/assets/css/pages/auth-light.css}"    rel="stylesheet" /> 
        
	    <div class="content">
	        <div class="brand">
	            <a class="link" href="index.html">Hotel Management System</a>
	        </div>
	     
	    <form id="login-form" role="form" th:action="@{/login}" method="POST">
	            <h2 class="login-title">Log in</h2>
	            
	            <div class="form-group">           
	                <div class="input-group-icon right">              
	                    <div class="input-icon"><i class="fa fa-envelope"></i></div> 
	                    <input class="form-control" type="email" name="username" placeholder="Email" autocomplete="off">  
	                </div>                              
	            </div>          
	            <div class="form-group">
	                <div class="input-group-icon right">
	                    <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
	                    <input class="form-control" type="password" name="password" placeholder="Password">
	                </div>
	            </div>	            
	            <div class="form-group d-flex justify-content-between">
	                <label class="ui-checkbox ui-checkbox-info">
	                    <input type="checkbox" name="myRememberMeParameterName" >
	                    <span class="input-span"></span>Remember me</label>
	                <a th:href="@{/forgot-password}">Forgot password?</a>
            	</div>         	
	            <div class="form-group">
	                <button class="btn btn-info btn-block" type="submit">Login</button>
	            </div>
	            <div class="social-auth-hr">
	            </div>
	            <div class="text-center">Not a member?
	                <a class="color-blue" th:href="@{/registration}">Create account</a>	                
	            </div>
	            <div class="text-center">
	            	<p class="color-red" th:text="${message}"></p>
	            </div>	            
	            <div th:if="${successMessage NE null}">
               	 	<div class="alert alert-info">                  
                    	<div th:text="${successMessage}"></div>
                	</div>
            	</div>	            
        </form> 
	     
	    </div>
	   <!--    BEGIN PAGA BACKDROPS -->
	    <div class="sidenav-backdrop backdrop"></div>
	    <div class="preloader-backdrop">
	        <div class="page-preloader">Loading</div>
	    </div>
			     
    	<!-- CORE PLUGINS -->
     	<script th:src="@{/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script><!-- jquery  -->
		<script th:src="@{/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script><!-- popper -->
		<script th:src="@{/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script><!-- bootstrap    -->	
	
		<!-- PAGE LEVEL PLUGINS -->
	    <script th:src="@{/assets/vendors/jquery-validation/dist/jquery.validate.min.js}" type="text/javascript"></script> 
	    
	    <!-- CORE SCRIPTS -->
	    <script th:src="@{/assets/js/app.js}" type="text/javascript"></script> 
	
		<!-- PAGE LEVEL SCRIPTS -->
 	    <script type="text/javascript">
	    $(function() 
	    {
	          $('#login-form').validate({
	                errorClass: "help-block",
	                rules: {
	                	username: {
	                        required: true,
	                        email: true
	                    },
	                    password: {
	                        required: true
	                    }
	                },
	                highlight: function(e) {
	                    $(e).closest(".form-group").addClass("has-error")
	                },
	                unhighlight: function(e) {
	                    $(e).closest(".form-group").removeClass("has-error")
	                },
	          });
	    });
	    </script> 
</body>
</html>
