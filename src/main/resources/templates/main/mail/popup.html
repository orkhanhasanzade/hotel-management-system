<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">

  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
	  <div class = "modal-header" style="background-color:#47c9a2; color:white; height:12em; display:none;">
	   				<div style="margin-left:auto;  margin-right:auto;"> 
							  <div style="font-size:8em;">  
							     	 <i class="fa fa-check-circle" style="color:white;" aria-hidden="true"></i>	
							  </div>  
				 	</div>	 
	  </div>
      <div class="modal-body">
        		<div id="warning-page">
					      <div style="text-align: center;">
							  <div style="font-size:8em;">  
							      	<i class="fa fa-times-circle fa-lg" style="color:orange" aria-hidden="true"></i>									      	
							  </div>  
							  <div style="margin-bottom:2em;">
							      	<h1>Are you sure?</h1>
							      	 
							  </div>			        
							  <div>	        
								        <button type="button" class="btn btn btn-lg" style="border-radius: 5px; padding:1em 3em 1em 3em; 
								        		background-color:grey; color:white;" data-dismiss="modal">
								        	Cancel</button>										        										        	
								        <button type="button" class="btn btn-danger btn-lg btnDelete" style="border-radius:5px; 
								        		padding:1em 3em 1em 3em;">
								        	Delete
								        </button>
								        
							  </div>      	        
					     </div>
				 </div>
				 <div id="spinner" style="display:none;">
				 	<div style="text-align: center;">
						<div style="font-size:8em;">  
				 			<i class="fa fa-spinner fa-spin"></i>
				 			<h1>Please wait!</h1>
				 		</div>
				 	</div>
				 </div>
				 <div id="success-page" style="display:none;">						
						   <div style="text-align: center;">
						   		<h1>Success!</h1>
						  </div>
				 </div> 	
      </div>   
      <div class="modal-footer" style="display:none;">
       		 <button type = "button" class = "btn btn-default btn-lg btn-block btnClose" data-dismiss="modal" >
    		  		CLOSE
  			 </button>
      </div> 
    </div>
  </div>
</div>
<script>
	$(document).ready(function() 
	{
		$('.btnClose').on('click', function(event)
		{
			$("#success-page").hide();
			$(".modal-header").hide();
			$(".modal-footer").hide();	
			$("#warning-page").show();	
		});
	});
	</script>
