		

<div class="col-xl-8 col-lg-7">
    <div class="myGuestForm">
        <form  th:action="@{/updateGuest}" th:method="POST" enctype="multipart/form-data" >
            <div class="modal fade" id="editGuestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                
                    <div class="modal-content">
                    
                       <!-- HEADER -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit guest</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <!-- BODY -->
                        <div class="modal-body">
                       
                       	  <div class="row">
	                       	   <div class="col-sm-4  form-group">
	                   				 <label>Id</label>
	                   				 <input  value="" type="text" class="form-control" id="id" name="id" readonly/>                        				        		
	                		   </div> 
	                		   <div class="col-sm-4  form-group">
									<label>Title</label>								
									 <select class="form-control" id = "title" name="title" >
										<option>Mr</option>
										<option>Ms</option>						
									</select>							
							   </div>  
						   </div>
						   <div class="row">
	                		   <div class="col-sm-6 form-group">
	                   				 <label>Name</label>
	                   				 <input  value="" type="text" class="form-control" id="name" name="name" required/>                        				        		
	                		   </div> 
	                		     <div class="col-sm-6 form-group">
	                   				 <label>Surname</label>
	                   				 <input  value="" type="text" class="form-control" id="surname" name="surname" required/>                        				        		
	                		   </div> 
	                	   </div> 
                		   <div class="form-group">
                   				 <label>Middle name</label>
                   				 <input  value="" type="text" class="form-control" id="middleName" name="middleName" required/>                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Nationality</label>
                   				 <input  value="" type="text" class="form-control" id="nationality" name="nationality" />                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Country</label>
                   				 <input  value="" type="text" class="form-control" id="country" name="country" />                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>City</label>
                   				 <input  value="" type="text" class="form-control" id="city" name="city" />                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Email</label>
                   				 <input  value="" type="text" class="form-control" id="email" name="email" required/>                        				        		
                		   </div> 
                		   <div class="form-group">
                   				 <label>Address</label>
                   				 <input  value="" type="text" class="form-control" id="address" name="address" required/>                        				        		
                		   </div>                		   
                		   <div class="form-group"> 
							    <label>Image</label>
				  			    <input type="file" name="file" class="form-control-file" >
						   </div>
                		          	         	          
                        </div>                  
                        
                        <!-- FOOTER -->
                        <div class="modal-footer">
                            <input  type="submit" class="btn btn-primary" value="Add"/>
                        </div>
                        
           
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
