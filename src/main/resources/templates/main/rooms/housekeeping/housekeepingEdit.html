

<div class="col-xl-8 col-lg-7">
	<div class="myHousekeepingForm">
		<form th:action="@{/housekeeping/update}" th:method="POST">
			<div class="modal fade" id="editHousekeepingModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">

					<div class="modal-content">

						<!-- HEADER -->
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Housekeeping
								status</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<!-- BODY -->
						<div class="modal-body">

							<div class="form-group">
								<label>Id</label> <input value="" type="text"
									class="form-control" id="id" name="id" readonly />
							</div>

	       					<div class="form-group">
								<label>Housekeeping status</label> 
								<select class="form-control" name="readiness" id="readiness">
									<option>Dirty</option>
									<option>Clean</option>
									<option>Cleaning</option>								
								</select>
							</div> 
       

						</div>

						<!-- FOOTER -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="save" />
						</div>

					</div>
				</div>
			</div>
		</form>
	</div>
</div>
