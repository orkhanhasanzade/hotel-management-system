

<div class="col-xl-8 col-lg-7">
	<div class="checkOutEditForm">
		<form  th:action="@{/checkout/update}" th:method="POST">
			<div class="modal fade" id="checkOutEditModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">

					<div class="modal-content">

						<!-- HEADER -->
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Check-Out</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<!-- BODY -->
						<div class="modal-body">

							<div class="form-group">
								<label>Id</label> 
								<input value="" type="text" class="form-control" id="id" name="id" readonly />
							</div>
							
							<div class="form-group">							
							  	  <label>Status</label> 
                       			  <input value="Finished" type="text" class="form-control" id="status" name="status" readonly/>
                       		</div>
                        		
                       		<div class="form-group">
								  <label>Check-Out date</label>
								  <input value="" type="text" class="form-control" id="checkoutDate" name="checkoutDate" placeholder="yyyy-dd-mm" required />
							</div> 
       
						</div>

						<!-- FOOTER -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<input type="submit" class="btn btn-primary" value="save" />
						</div>

					</div>
				</div>
			</div>
		</form>
	</div>
</div>
